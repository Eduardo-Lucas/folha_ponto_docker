{%extends 'base.html'%}

{% load crispy_forms_tags %}

{%block content%}

    {% if validlink %}
    <form method="post">
        {% csrf_token %}
        <h2>Altera a Senha</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p}}
            </div>
            <button type="submit" class="btn btn-primary">Altera Senha</button>
        </form>
    </form>
    {% else %}
      <p>
        O link de redefinição de senha é inválido, possivelmente expirou.
        Por favor, solicite um novo link.
      </p>
    {% endif %}



{%endblock %}
