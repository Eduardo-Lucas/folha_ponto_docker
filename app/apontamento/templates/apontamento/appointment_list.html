{% extends 'base.html' %}
{% load timedelta_filters %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Edição do Ponto</h1>
        </div>
        <div class="col-md-6">
            <a href="{% url 'apontamento:folha-ponto' %}" class="btn btn-primary float-end">Voltar</a>
        </div>
    </div>
</div>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col">Hora Entrada</th>
                <th scope="col">Hora Saída</th>
                <th scope="col">Tipo Receita</th>
                <th scope="col">Cliente</th>
            </tr>
        </thead>
        <tbody>
            {% for ponto in pontos %}
            <tr>
                <td>
                    <i class="fas fa-search" style="color:blue"></i>
                </td>
                <td>
                    <i class="fas fa-edit" style="color:blue"></i>
                </td>
                <td>
                    <i class="fas fa-times-circle" style="color:red"></i>
                </td>
                <td>{{ponto.entrada|time:"H:i"}}</td>
                <td>{{ponto.saida|time:"H:i"}}</td>
                <td>{{ponto.tipo_receita}}</td>
                <td>{{ponto.cliente}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock%}
