{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3 class="text-info">Apontamentos com mais de 10 horas de trabalho no dia</h3>
    <table class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-sm">
        <thead>
            <tr>
                <th>Data</th>
                <th>Nome</th>
                <th>Horas</th>
                <th></th>
                <th></th>

            </tr>
        </thead>
        <tbody>
            {% for apontamento in pontos %}
                <tr>
                    <td>{{ apontamento.day|date:"d/m/Y" }}</td>
                    <td>{{ apontamento.username|capfirst }}</td>
                    <td>{{ apontamento.total_hours }}</td>
                    <td scope="row" class="text-center">
                        <a href="{% url 'apontamento:appointment_list' apontamento.day apontamento.user_id %}">
                            <i class="fas fa-eye" data-toggle="tooltip" title="Mostrar detalhes" style="color:blue"></i>
                    </td>
                    <td scope="row" class="text-center">
                        <a href="#"></a>
                        <i class="fas fa-check" data-toggle="tooltip" title="Validar a Marcação" style="color:green"></i></td>

                </tr>
            {% endfor %}
        </tbody>
    </table>
    </table>
</div>
{% endblock %}
