{%extends 'base.html'%}

{%block content%}
<div class="center">
    <form method="post" class="card">
        {% csrf_token %}
        <h2 class="text-center">Esqueci a Senha</h2>
        {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
        <small>{{ field.errors|striptags }}</small>
        {% endif %}
        {% endfor %}
        <div class="form-buttons mt-3 mb-3">
            <input type="submit" value="Envia" class="btn btn-primary">
            <a href="{%url 'user:login' %}" class="btn btn-outline btn-danger">Cancela</a>
        </div>
    </form>
</div>
{%endblock %}
