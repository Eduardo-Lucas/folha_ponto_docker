{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container border border-dark">
    <h3 class="text-info mt-3">{{ title }} do Cliente: {{ nomerazao }}</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row align-items-center">

            <div class="col-md-4">
                {{form.tipo_senha|as_crispy_field}}
            </div>

        </div>

        <div class="row align-items-center">

            <div class="col-md-4">
                {{ form.login|as_crispy_field }}
            </div>
            <div class="col-md-4">
                {{ form.senha|as_crispy_field }}
            </div>

            <div class="col-md-4">
                {{ form.informacao_adicional|as_crispy_field }}
            </div>

        </div>

        <div class="row border-top border-dark">
            <div class="btn-group" role="group" aria-label="Basic example">

                    <button type="submit" class="col-md-2 btn btn-success btn-lg my-1">
                        <i class="fas fa-database"></i>
                        Gravar
                    </button>

                    <button type="button" class="col-md-2 btn btn-primary btn-lg my-1" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i>
                        Voltar
                    </button>

            </div>
        </div>
    </form>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</div>
{% endblock %}
