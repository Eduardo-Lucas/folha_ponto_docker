version: '3.3'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=folha_on_docker
      - POSTGRES_PASSWORD=folha_on_docker
      - POSTGRES_DB=folha_on_docker_dev
    ports:
      - 5432:5432

  web-folha_ponto_on_docker:
    build: ./app
    environment:
      - DB_HOST=db
      - DB_USER=folha_on_docker
      - DB_NAME=folha_on_docker_dev
      - DB_PASSWORD=folha_on_docker
    command: python manage.py runserver 0.0.0.0:8001
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8001:8001
    env_file:
      - ./.env.dev
    depends_on:
      - db

networks:
  default:
    external:
      name: folha_ponto_on_docker
volumes:
  postgres_data:
